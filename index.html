<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js and Three.js Example</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引用 CSS 文件 -->
</head>
<body>
    <div id="data"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // 創建場景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer();
        
        // 設定渲染器的背景顏色為 #1F1F1F
        renderer.setClearColor(0x1F1F1F, 1); // 使用十六進制顏色
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 創建一個圓球
        const geometry = new THREE.SphereGeometry(2.3, 20, 20);
        const material = new THREE.MeshBasicMaterial({ color: 0xb2cd74, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        camera.position.z = 5;

        // 渲染循環
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
